<header class="header">
    <div class="header__inner">
        <div class="header__logo">
            <div class="logo__img">
                <img src="@img/header/logo.png" alt="">
            </div>
            <p class="logo__text">
                Всё для дома <br>
                Строй маркет
            </p>
        </div>
        <div class="header__logo--mb">
            <div class="logo__burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo__img">
                <img src="@img/header/logo-mb.png" alt="">
            </div>
        </div>
        <div class="header__address">
            <p class="address__text">
                г. Тогучин, Островского, 8/3 -Магазин “Все для дома” 
            </p>
            <p class="address__text">
                г. Тогучин, Заводская ,76 - Магазин ”Строй маркет”
            </p>
        </div>
        <div class="header__buttons">
            <button class="header__button btn-orange">
                Связаться
            </button>
            <button class="header__icons search">
                <img src="@img/header/search.svg" alt="">
            </button>
            <button class="header__icons basket">
                <img src="@img/header/basket.svg" alt="">
            </button>
            <button class="header__icons phone">
                <img src="@img/header/phone.svg" alt="">
            </button>
            <button class="header__icons exit">
                <img src="@img/header/exit.svg" alt="">
            </button>
            <div class="header__order">
                <p>
                    мой заказ:
                    <span>
                        0р.
                    </span>
                </p>
            </div>
        </div>
    </div>
</header>
<div class="navigation">
    <div class="navigation__inner">
        <div class="btn-orange navigation__catalog">
            <p>
                Каталог
            </p>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="navigation__search">
            <div class="search-input">
                <input type="text" name="" id="" placeholder="Искать товар">
            </div>
            <button class="btn-orange search-btn">
                Найти
            </button>
        </div>
        <div class="navigation__list">
            <div class="list-item">
                <div class="list-img">
                    <img src="@img/header/menu-contact.svg" alt="">
                </div>
                <p class="list-text">
                    Контакты
                </p>
            </div>
            <div class="list-item">
                <div class="list-img">
                    <img src="@img/header/menu-pay.svg" alt="">
                </div>
                <p class="list-text">
                    Оплата
                </p>
            </div>
            <div class="list-item">
                <div class="list-img">
                    <img src="@img/header/menu-delivery.svg" alt="">
                </div>
                <p class="list-text">
                    Доставка
                </p>
            </div>
            <div class="list-item">
                <div class="list-img">
                    <img src="@img/header/menu-vacancies.svg" alt="">
                </div>
                <p class="list-text">
                    Вакансии
                </p>
            </div>
            <div class="list-item">
                <div class="list-img">
                    <img src="@img/header/menu-rent.svg" alt="">
                </div>
                <p class="list-text">
                    Аренда
                </p>
            </div>
        </div>
    </div>
</div>
